services:
  jupyter:
      image: rcmlz/edu-docker-env:latest
      ports:
          - 8888:8888
      volumes:
          - type: bind
            source: ${HOME}/Documents/docker
            target: /home/jovyan/Documents/docker
      environment:
          JUPYTER_ENABLE_LAB: "yes"
          JUPYTER_TOKEN: "0000" # effectively disable authentication by setting to an easy password 0000
